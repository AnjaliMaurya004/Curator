<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Curated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #636FA4 0%, #E8CBC0 100%);
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .welcome-content {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255,255,255,0.5),
                             0 0 30px rgba(255,255,255,0.3),
                             0 10px 30px rgba(0,0,0,0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255,255,255,0.8),
                             0 0 40px rgba(255,255,255,0.5),
                             0 10px 30px rgba(0,0,0,0.3);
            }
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .particle:nth-child(1) { left: 20%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 40%; top: 70%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 10%; top: 80%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="welcome-content">
            <h1 class="welcome-title">Welcome to Curated</h1>
            <p class="welcome-subtitle">Your Stories, Beautifully Crafted</p>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'blog:home' %}";
        }, 4000);
    </script>
</body>
</html>
